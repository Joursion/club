      <script>
        function hasClass(ele, cls) {
            cls = cls || '';
            if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
            return new RegExp(' ' + cls + ' ').test(' ' + ele.className + ' ');
        }
        function addClass(ele, cls) {
            if (!hasClass(ele, cls)) {
                ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
            }
        }

        function removeClass(ele, cls) {
            if (hasClass(ele, cls)) {
                var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
                while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                    newClass = newClass.replace(' ' + cls + ' ', ' ');
                }
                ele.className = newClass.replace(/^\s+|\s+$/g, '');
            }
        }
        var _footer = document.querySelector('.footer');
        window.onload = function(){
            function footerPosition(){
               // _footer.removeClass("fixed-bottom");
                removeClass(_footer, 'fixed-bottom');
                var contentHeight = document.body.scrollHeight,//网页正文全文高度
                    winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
                if(!(contentHeight > winHeight)){
                    console.warn('正文小于可视窗口~',contentHeight, winHeight)
                    //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                    //_footer.addClass("fixed-bottom");
                    addClass(_footer, 'fixed-bottom');
                } else {
                    console.log('正文大于可视窗口')
                    //_footer.removeClass("fixed-bottom");
                    removeClass(_footer, 'fixed-bottom');
                }
            }
            footerPosition();
            
            //$(window).resize(footerPosition);
        };
        window.resize = footerPosition;
      </script>
